<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Style-Type" charset="text/css" />
    <meta http-equiv="Content-Script-Type" charset="text/javascript" />
    <style type="text/css">
.note, .note:before, .note:after {
  background-color: #eee9b5;
  background-image: -webkit-linear-gradient(#cfcba2 1px, transparent 1px);
  background-image: -moz-linear-gradient(#cfcba2 1px, transparent 1px);
  background-image: -o-linear-gradient(#cfcba2 1px, transparent 1px);
  background-image: linear-gradient(#cfcba2 1px, transparent 1px);
  background-size: 24px 24px;
  background-repeat: repeat;
  background-position: 0 50px;
  border-radius: 3px;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15), 0 0 4px rgba(0, 0, 0, 0.5);
}

.note {
  position: relative;
  
}
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="content" class="content">
        <div class="note">
          <div class="title">
            <h1>メモ帳のようなテキスト背景</h1>
          </div>
          <div class="note-body">
            <p>画像を使わずにCSSのみで装飾したメモ帳のようなタイトルエリアのあるテキスト背景です。</p>
            <p>テキストエリアにノートのようなアンダーラインを付けて、紙が重なっているような装飾を付けていきます。</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
