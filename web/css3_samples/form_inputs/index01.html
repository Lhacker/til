<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Style-Type" charset="text/css" />
    <meta http-equiv="Content-Script-Type" charset="text/javascript" />
    <link rel="stylesheet" href="css/style.css" />
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="content" class="content">
        <table>
          <tbody>
            <tr>
              <th><label for="name">お名前</label></th>
              <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
              <th><label for="mail">E-Mail</label></th>
              <td><input type="email" name="mail" id="mail" /></td>
            </tr>
            <tr>
              <th><label for="tel">お電話</label></th>
              <td><input type="text" name="tel1" id="tel1" size="4" maxlength="4" /> - <input type="text" name="tel2" id="tel2" size="4" maxlength="4" /> - <input type="text" name="tel3" id="tel3" size="4" maxlength="4" /></td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td><textarea name="text" id="text" class="text"></textarea></td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td><input type="submit" class="submit" value="送信" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
