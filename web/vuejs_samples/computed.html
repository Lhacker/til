<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Style-Type" charset="text/css" />
    <meta http-equiv="Content-Script-Type" charset="text/javascript" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="content_a">
          <div id="app">
            a={{ a }}, b={{ b }}
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          a: 1
        },
        computed: {
          b: function() {
            return this.a + 1;
          }
        }
      });
    </script>
  </body>
</html>
