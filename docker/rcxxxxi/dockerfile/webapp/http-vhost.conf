<VirtualHost *:80>
    DocumentRoot "/var/www/html/`"
    ServerName rcawaii.local
</VirtualHost>
<VirtualHost *:443>
    DocumentRoot "C:/xampp/htdocs/rcawaii/public"
    ServerName rcawaii.local
    SSLEngine on
    SSLCertificateFile "conf/ssl.crt/server.crt"
    SSLCertificateKeyFile "conf/ssl.key/server.key"
</VirtualHost>
